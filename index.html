<!DOCTYPE html>
<head>
    <title> Laptop Specifications </title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="main">
        <div class="overlay"></div>
        <img src="./images/1.png" class="laptop">
        <div id="circle">
            <div class="feature one">
                <img src="images/storage.png" alt="storage">
                <div>
                    <h2> Storage </h2>
                    <p> 256 GB </p>
                </div>
            </div>
            <div class="feature two">
                <img src="images/battery.png" alt="battery life">
                <div>
                    <h2> Battery Life </h2>
                    <p> 3000/mAh battery </p>
                </div>
            </div>
            <div class="feature three">
                <img src="images/cpu.png" alt="processor">
                <div>
                    <h2> Processor </h2>
                    <p> Intel Core i5-8250U </p>
                </div>
            </div>
            <div class="feature four">
                <img src="images/scr.png" alt="screen">
                <div>
                    <h2> Screen </h2>
                    <p> 14" wide screen </p>
                </div>
            </div>
        </div>
    </div>
    <div class="heading">
        <h2><i> Laptop Specifications </i></h2>
    </div>

    <div class="control">
        <img src="./images/arrow.png" id="upArrow">
        <h4> Features </h4>
        <img src="./images/downArrow.png" id="downArrow">
    </div>


    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
